<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your stylesheet -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!-- Your site favicon -->
    <!-- You can also add external icon libraries like Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Here's a brief introduction about myself.</p>
        <img src="images/profile.jpg" alt="Your profile picture" width="150">
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="project">
            <img src="images/project1.jpg" alt="Project 1 screenshot">
            <p>Project 1 Description</p>
            <a href="https://github.com/yourusername/project1" target="_blank">View on GitHub</a>
        </div>
        <!-- Add more projects here -->
    </section>

    <footer>
        <p>Connect with me: 
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a> | 
            <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        </p>
    </footer>

    <script src="script.js"></script> <!-- If you have any JavaScript -->
</body>
</html>
